<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Design Day1</title>
</head>

<body>
    <!-- First-row-starting -->
    <table cellspacing="0" width="100%" height="150px">
        <tr width="100%">
            <td align="center" width="50%" bgcolor="D3D3D3">
                <img id="modify" src="img/profile.jpg"
                    style="margin-left:-400px;width:150px;height:150px;border-radius: 50%;" />
            </td>
            <td align="right" bgcolor="D3D3D3">
                <p style="margin-right:80px;">
                    <strong>Ramesh</strong><br>
                    Software Engineer<br>
                    Web Developer<br>
                <p
                    style="background-color:powderblue;border-radius:2px;margin-right:80px;padding:10px;color:white;width:fit-content">
                    Email Me</p>
                </p>
            </td>
        </tr>
    </table>
    <!-- First-row-ending -->

    <!-- second-row-starting -->
    <table cellspacing="0" width="100%" height="50px" align="center" bgcolor="D3D3D3">

        <tr width="30%" align="center">


            <td><span
                    style="color:white;width:fit-content;padding:10px;text-align:center;background:gray;">Projects</span><span
                    style="color:white;width:fit-content;padding:10px;text-align:center;background:gray;">About
                    Me</span><span
                    style="color:white;width:fit-content;padding: 10px;background:gray;text-align: center;">Contact
                    Me</span></td>
        </tr>
    </table>
    <!-- second-row Ending -->

    <!-- Third-row-starting -->
    <table border="1" cellspacing="0" width="100%" bgcolor="white" align="center" height="150px">
        <tr width="100%">
            <td align="center">
                Row-3-Column1
            </td>
            <td align="center">
                Row-3-Column2
            </td>

            <td align="center">
                Row-3-Column3
            </td>
        </tr>
    </table>
    <!-- Third-row-ending -->
    <!-- Fourth-row-starting -->
    <table border="1" cellspacing="0" width="100%" height="150px">
        <tr width="100%">
            <td align="center">
                Row4-column1
            </td>
            <td align="center">
                Row4-column2
            </td>

            <td align="center">
                Row4-column3
            </td>

        </tr>
    </table>
    <!-- Fourth-row-ending -->
    <!-- 5th-row-starting -->

        <tr width="100%">

            <td align="center">
                Row5-column1
            </td>
            <td align="center">
                Row5-column2
            </td>

        </tr>
    </table>
    <!-- 5th-row-ending -->
    <!-- 6th-row-starting -->
    <table border="1" cellspacing="0" width="100%" height="50px">
        <tr width="100%">
            <td align="center">
                &copy;Copyright 2020
            </td>
        </tr>
    </table>
    <!--6th-row-ending -->
</body>

</html>
